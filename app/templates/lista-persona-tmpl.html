<!-- templates/lista-persona-tmpl -->
<div class="panel panel-default">
    <div class="panel-heading">Listado de personas</div>
    <div class="panel-body">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Alias</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Fecha de creación</th>
                </tr>
            </thead>
            <tbody>
                <% _.forEach(collection, function(item){ %>
                    <tr>
                        <td>
                            <%=item.id %>
                        </td>
                        <td>
                            <%=item.nombre %>
                        </td>
                        <td>
                            <%=item.apellido %>
                        </td>
                        <td>
                            <%=item.alias %>
                        </td>
                        <td>
                            <%=item.telefono %>
                        </td>
                        <td>
                            <%=item.email %>
                        </td>
                        <td>
                            <%=item.direccion %>
                        </td>
                        <td>
                            <%=item.fechaCreacion %>
                        </td>
                    </tr>
                    <% }); %>
            </tbody>
        </table>
    </div>
</div>
<!-- Fin templates/lista-persona-tmpl -->
